<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the hotel website">
    <meta name="keywords" content="Hotel,Chennai Hotel">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="./css/mobile.css">
    <script src="https://kit.fontawesome.com/b8b325b13d.js" crossorigin="anonymous"></script>
    <title>ROYAL PARK| Register </title>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html"><span class="text-primary">Royal</span> Park</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a class="current" href="Register.html">Register</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="Register-form" class="py-3">
        <div class="container">
            
            <form>
                <div class="form-group">
                    <div>Name:</div>
                    <input type="text" name="name" required>
                </div>

                <div class="form-group">
                    <div>Phone Number:</div>
                    <input type="tel" name="phone" pattern="[0-9]{10}" required>
                </div>

                <div class="form-group">
                    <div>Email:</div>
                    <input type="email" name="email" required>
                </div>

                <div class="form-group">
                    <div>Check-in Date:</div>
                    <input type="date" name="checkin" required>
                </div>

                <div class="form-group">
                    <label for="check-out-date">Check-out Date:</label>
                    <input type="date" id="check-out-date" name="check-out-date" required>
                </div>

                <div class="form-group">
                    <label for="guests">Number of Guests:</label>
                    <input type="number" id="guests" name="guests" min="1" required>
                </div>

                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </section>

    <section id="Register">
        <div class="bg-dark">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>Cross cut road,Palani</p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone: </h3>
                <p>+91-9500764990</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email</h3>
                <p>sample@gmail.com</p>
            </div>
        </div>
    </section>

    <footer class="main-footer">
        <p>Royal&copy; 2024 | All Rights Reserved By Senthil</p>
    </footer>

   

</body>

</html>
